<form class="widget-form {{form-class}}" data-elem-type="form-type" data-form-type="{{form-type}}" data-send-tiket-id="{{ticket-id}}">
    <div class="form__top">
        <span class="form__title">{{form-title}}</span>
    </div>
    <div class="form__body"></div>
    <div class="form__bottom">
        <button class="form__btn" data-elem-type="form-close">Отмена</button>
        <button class="form__btn" type="submit" data-type-btn="form-submit">Ok</button>
    </div>
</form>
